<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>beekeepers 비밀번호 변경</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="/css/member/login.css" rel="stylesheet">
</head>
<body class="d-flex flex-column overflow-y-auto" style="height: 100vh;">

  <th:block> th:replace="~{common/loginHeader}"></th:block>


  <!-- 로그인 양식 -->
  <main class="d-flex w-100 flex-grow-1 m-auto form-signin">

    <div class="m-auto w-100">
      <form action="findPw-result" method="POST" id="findPw-resultFrm">
        <img class="mb-3" th:src="#{logo.login.image}" style="width: 10rem" >
        <h1 class="h3 mb-4 fw-normal">비밀번호 변경</h1>

        <input type="hidden" name="memberNo" th:value="${searchMember.memberNo}">
    
        <div class="form-floating">
          <input type="password" class="form-control memberPw" id="floatingInput" placeholder="" name="memberPw" required>
          <label for="floatingInput">새 비밀번호</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control memberPwCheck" id="floatingPassword" placeholder="" name="memberPwCheck" required>
          <label for="floatingPassword">새 비밀번호 확인</label>
          <article id="checkMessage"></article>
            <button class="btn loginBtn-primary w-100 py-2 mt-3">비밀번호 변경하기</button>
          <p class="text-body-secondary mb-5 mt-1">&copy; beekeepers</p>
      </form>
      </div>

      
      <div class="mb-5"></div>

      

      
    </div>
    
  </main>
  
  <!-- <th:block th:replace="~{common/footer}"></th:block> -->
  <script src="/js/member/findPw-result.js"></script>
</body>
</html>
