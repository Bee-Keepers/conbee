<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회수문서함</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column" style="height: 100vh;">

  <th:block th:replace="~{common/header}"></th:block>

  <main class="d-flex flex-grow-1">

    <th:block th:replace="~{approval/sidebar}"></th:block>

    <div class="d-flex flex-column p-3" style="width: 100%;">

      <div class="fs-4 pb-3 px-3 border-bottom">
        회수문서함
      </div>

      <div class="m-3 pe-5 d-flex justify-content-end">
        <a href="#" class="btn btn-warning mx-3" style="width: 80px;">재작성</a>
        <a href="#" class="btn btn-secondary" style="width: 80px;">삭제</a>
      </div>

      <div class="d-flex justify-content-center">

        <table class="table table-striped table-hover" style="width: 95%;">
          <colgroup>
            <col width=5%>
            <col width=10%>
            <col width=10%>
            <col width=10%>
            <col width=45%>
            <col width=20%>
          </colgroup>
          <thead>
            <tr style="text-align: center;">
              <th><input type="checkbox"></th>
              <th>문서번호</th>
              <th>구분</th>
              <th>항목</th>
              <th>제목</th>
              <th>회수일자</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">

            <tr style="text-align: center;">
              <td><input type="checkbox"></td>
              <td>6</td>
              <td>업무</td>
              <td>발주</td>
              <td style="text-align: start;">발주기안서</td>
              <td>2023-11-28 11:00</td>
            </tr>

          </tbody>
        </table>
      </div>

      
    </div>




  </main>

  <th:block th:replace="~{common/footer}"></th:block>

  <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
