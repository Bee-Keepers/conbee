<!-- 1. 휴가 신청서 문서 -->
<div class="modal-body" style="width: 800px; height: 800px; "> 
  <!-- 템플릿 -->
  <div class="my-2 mx-3 p-3"> 
  
    <!-- 템플릿 제목 -->
    <div class="pt-4" style="font-size:30px; font-weight: bold; text-align: center;">휴가 신청서</div>

    <!-- 템플릿 정보/승인 -->
    <div class="d-flex justify-content-between">
      <!-- 정보 -->
      <div class="tempInfo my-2 mx-3 px-2">
        <table class="table table-bordered" style="width: 250px; border: black;">
          <tr>
            <th>문서번호</th> 
            <td class="docApprovalNo"></td>
          </tr>
          <tr>
            <th>부 서</th>
            <td class="infoTeam"></td>
          </tr>
          <tr>
            <th>기안자</th>
            <td th:text="${session.loginMember.memberName}"></td>
          </tr>
          <tr>
            <th>구분(항목)</th>
            <td>복무(휴가)</td>
          </tr>
          <tr>
            <th>협조 부서</th>
            <td>인사관리부</td>
          </tr>
          <tr>
            <th>기안일</th>
            <td class="docApprovalDate"></td>
          </tr>
        </table>
      </div>


      <!-- 승인 -->
      <div class="tempApprov my-2 mx-3 px-2 d-flex">

        <!-- 승인된 경우 -->
        <table class="table table-bordered" style="width: 80px; height:160px; border: black; text-align: center;">
          <tr>
            <th style="background-color: #f2f2f2; vertical-align: middle;">결재</th>
            <th style="background-color: #f2f2f2; vertical-align: middle;">결재</th>
          </tr>
          <tr>
            <td>
              <div style="height: 46px;"> <!-- divApprovContent -->
                <img src="/images/approval/stamp_approve.png" width="38px" alt="stamp">
              </div>
              <div>일번타자</div>
            </td>
            <td>
              <div style="height: 46px;"> <!-- divApprovContent -->
                <img src="/images/approval/stamp_approve.png" width="38px" alt="stamp">
              </div>
              <div>일번타자</div>
            </td>
          </tr>
          <tr style="font-size:10px;">
            <td>2023-11-25</td>
            <td>2023-11-25</td>
          </tr>
        </table>


        <!-- 결재/승인이 되지 않은 경우 -->
        <table class="table table-bordered" style="width: 80px; height:160px; border: black; text-align: center;">
          <tr><th style="background-color: #f2f2f2;">결재</th></tr>
          <tr>
            <td style="height: 87px; vertical-align: middle;">
              <div>최고보스</div>
            </td>
          </tr>
          <tr style="font-size:10px; height: 15px;"><td>2023-11-25</td></tr>
        </table>


      </div>
    </div>

    <!-- 본문 -->
    <div class="tempContents my-2 mx-3 px-2">
      <table class="table table-bordered" style="width: 100%; border: black;">
        <tbody></tbody>
        <colgroup>
          <col width=20%>
          <col width=80%>
        </colgroup>

        <tr>
          <th>제 목</th> 
          <td id="docHolidayTitle"></td>
        </tr>
        <tr>
          <th>휴가 시작일</th>
          <td id="docHolidayStart"></td>
        </tr>
        <tr>
          <th>휴가 종료일</th>
          <td id="docHolidayEnd"></td>
        </tr>
        <tr>
          <th style="vertical-align: middle;">상세 내용</th>
          <td id="docHolidayText"></td>
        </tr>
        <tr>
          <th>첨부파일</th>
          <td><a id="docHolidayFile"></a></td>
        </tr>
      </table>
    </div>
  </div>
  
</div>
