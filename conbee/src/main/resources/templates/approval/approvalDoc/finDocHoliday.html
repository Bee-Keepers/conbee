<!-- 1. 휴가 신청서 문서 -->
<div class="modal-body" style="width: 800px; height: 800px; "> 
  <!-- 템플릿 -->
  <div class="docTemps my-2 mx-3 p-3"> 
  
    <!-- 템플릿 제목 -->
    <div class="pt-4" style="font-size:30px; font-weight: bold; text-align: center;">휴가 신청서</div>

    <!-- 템플릿 정보/승인 -->
    <div class="d-flex justify-content-between">
      <!-- 정보 -->
      <div class="tempInfo my-2 mx-3 px-2">
        <table class="table table-bordered" style="width: 250px; border: black;">
          <tr>
            <th>문서번호</th> 
            <td class="finDocApprovalNo"></td>
          </tr>
          <tr>
            <th>부 서</th>
            <td class="infoTeam"></td>
          </tr>
          <tr>
            <th>기안자</th>
            <td th:text="${session.loginMember.memberName}"></td>
          </tr>
          <tr>
            <th>구분(항목)</th>
            <td>복무(휴가)</td>
          </tr>
          <tr>
            <th>협조 부서</th>
            <td>인사관리부</td>
          </tr>
          <tr>
            <th>기안일</th>
            <td class="finDocApprovalDate"></td>
          </tr>
        </table>
      </div>


      <!-- 승인 -->
      <div class="tempApprov my-2 mx-3 px-2 d-flex">
        <table class="table table-bordered" style="height:160px; border: black; text-align: center;">
          <tr class="hTr1"></tr>
          <tr class="hTr2"></tr>
          <tr class="hTr3" style="font-size:10px;"></tr>
        </table>
      </div>
    </div>

    <!-- 본문 -->
    <div class="docTempContent my-2 mx-3 px-2">
      <table class="table table-bordered" style="width: 100%; border: black;">
        <tbody></tbody>
        <colgroup>
          <col width=20%>
          <col width=80%>
        </colgroup>

        <tr>
          <th>제 목</th> 
          <td id="finDocHolidayTitle"></td>
        </tr>
        <tr>
          <th>휴가 시작일</th>
          <td id="finDocHolidayStart"></td>
        </tr>
        <tr>
          <th>휴가 종료일</th>
          <td id="finDocHolidayEnd"></td>
        </tr>
        <tr>
          <th style="vertical-align: middle;">상세 내용</th>
          <td id="finDocHolidayText"></td>
        </tr>
        <tr>
          <th>첨부파일</th>
          <td><a class="finDocFile"></a></td>
        </tr>
      </table>
    </div>
  </div>
  
</div>
