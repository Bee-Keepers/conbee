<!-- 1. 휴가 신청서 작성완료된 문서 -->
<div class="modal-body" style="width: 800px; height: 800px; ">
  <!-- 템플릿 -->
  <div class="temps my-2 mx-3 p-3">
  
    <!-- 템플릿 제목 -->
    <div class="pt-4" style="font-size:30px; font-weight: bold; text-align: center;">휴가 신청서</div>

    <!-- 템플릿 정보/승인 -->
    <div class="d-flex justify-content-between">
      <!-- 정보 -->
      <div class="tempInfo my-2 mx-3 px-2">

        <table class="table table-bordered" style="width: 250px; border: black;" th:object="${approval}">
          <tr>
            <th>문서번호</th> 
            <td th:text="*{approvalNo}">-</td>
          </tr>
          <tr>
            <th>부 서</th>
            <td>[[*{departmentName}]]([[*{teamName}?: '']])</td>
          </tr>
          <tr>
            <th>기안자</th>
            <td th:text="*{memberName}">정유진</td>
          </tr>
          <tr>
            <th>구분(항목)</th>
            <td th:text="*{docCategoryTitle}">복무(휴가)</td>
          </tr>
          <tr>
            <th>협조 부서</th>
            <td th:text="*{departmentTitle}">인사관리부</td>
          </tr>
          <tr>
            <th>기안일</th>
            <td th:text="*{approvalDate}">2023-11-25</td>
          </tr>
        </table>
        
      </div>

      <!-- 승인 -->
      <div class="tempApprov my-2 mx-3 px-2">
        <table class="table table-bordered" style="width: 80px; border: black; text-align: center;">
          <tr><th style="background-color: #f2f2f2;">결재</th></tr>
          <tr>
            <td>
              <div style="height: 46px;"><img src="/images/approval/stamp.png" alt="stamp"></div>
              <div>김결재</div>
            </td>
          </tr>
          <tr style="font-size:12px;"><td>2023-11-25</td></tr>
        </table>
      </div>
    </div>

    <!-- 본문 -->
    <div class="tempContents my-2 mx-3 px-2">
      <table class="table table-bordered" style="width: 100%; border: black;">

        <colgroup>
          <col width=20%>
          <col width=80%>
        </colgroup>

        <tr>
          <th>제 목</th>
          <td th:text="*{approvalTitle}"></td>
        </tr>
        <tr>
          <th>휴가 시작일</th>
          <td th:text="*{docHolidayStart}">2023.11.30</td>
        </tr>
        <tr>
          <th>휴가 종료일</th>
          <td th:text="*{docHolidayEnd}">2024.11.29</td><!-- ${휴가종료일} -->
        </tr>
        <tr>
          <th style="vertical-align: middle;" th:text="approvalContent">상세 내용</th>
          <td>안식년 가지려구합니다요</td>
        </tr>
        <tr>
          <th>첨부파일</th>
          <td><a href="" style="text-decoration: none;">휴가신청서 첨부.doc</a></td>
        </tr>
      </table>
    </div>
  </div>
  
</div>
