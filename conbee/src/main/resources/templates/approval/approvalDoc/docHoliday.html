<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기안문 작성 - 휴가 신청서</title>


  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/approval/approvalDoc/docHoliday.css">

</head>
<body style="width: 830px; height: 940px; border: solid 1px black;">

  <main class="d-flex flex-column">

    <!-- 결재, 임시저장 버튼 -->
    <div class="m-3 pe-2 d-flex justify-content-end">
      <button class="btn btn-warning mx-3" style="width: 100px;" id="approvalBtn">결재</button>
      <button class="btn" style="width: 100px; background-color: #f2f2f2;" id="tempSaveBtn">임시저장</button>
    </div>

    <!-- 결재 정보 -->
    <div class="my-2 mx-3">

      <!-- 제목 -->
      <div class="d-flex mb-2">
        <span class="elem me-3" style="height: 30px;">제목 : </span>
        <input class="title-input" type="text" id="inputTitle">
      </div>

      <!-- 구분 -->
      <div class="d-flex mb-2">
        <span class="elem me-3">구분(항목) : </span>
        <span style="height: 30px;">복무(휴가)</span>
      </div>

      <!-- 담당자(부서) -->
      <div class="d-flex mb-1">
        <span class="elem me-3" style="height: 30px;">담당자(부서) : </span>
        <span style="height: 30px;">정유진(전산팀)</span><!-- ${memberName, teamName} -->
      </div>

      <!-- 협조부서 -->
      <div class="d-flex mb-2">
        <span class="elem me-3">협조부서 : </span>
        <span style="height: 30px;">인사관리부</span>
      </div>

      <!-- 결재 -->
      <div class="d-flex mb-2">
        <span class="elem me-3">결재 : </span>
        <table class="table table-striped table-hover" style="width: 720px; text-align: center;">

          <thead>
            <tr>
              <th>결재</th>
              <th>직급</th>
              <th>결재자</th>
            </tr>
          </thead>

          <tbody class="table-group-divider">
            <tr>
              <td>결재</td>
              <td>팀장</td>
              <td>이예리나</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>

    <!-- 템플릿 -->
    <div class="temps my-2 mx-3 p-3">

      <!-- 템플릿 제목 -->
      <div class="pt-4" style="font-size:30px; font-weight: bold; text-align: center;">휴가 신청서</div>

      <!-- 템플릿 정보/승인 -->
      <div class="d-flex justify-content-between">
        <!-- 정보 -->
        <div class="tempInfo my-2 mx-3 px-2">
          <table class="table table-bordered" style="width: 360px; border: black;">
            <tr>
              <th>문서번호</th>
              <td>-</td>
            </tr>
            <tr>
              <th>부 서</th>
              <td>전산팀</td><!-- ${teamName} -->
            </tr>
            <tr>
              <th>기안자</th>
              <td>정유진</td><!-- ${memberName} -->
            </tr>
            <tr>
              <th>구분(항목)</th>
              <td>복무(휴가)</td>
            </tr>
            <tr>
              <th>협조 부서</th>
              <td>인사관리부</td>
            </tr>
            <tr>
              <th>기안일</th>
              <td>2023-11-25</td><!-- sysdate -->
            </tr>
          </table>
        </div>

        <!-- 승인 -->
        <div class="tempApprov my-2 mx-3 px-2">
          <table class="table table-bordered" style="width: 100px; border: black; text-align: center;">
            <tr><th style="background-color: #f2f2f2;">결재</th></tr>
            <tr>
              <td>
                <div style="height: 40px;"><img src="" alt="">이미지</div>
                <div>김결재</div>
              </td>
            </tr>
            <tr><td>2023-11-25</td></tr>
          </table>
        </div>
      </div>

      <!-- 본문 -->
      <div class="tempContents my-2 mx-3 pt-3 px-2">
        <table class="table table-bordered" style="width: 100%; border: black;">
          <tr>
            <th>제 목</th>
            <td><input class="title-input2" type="text" id="inputTitle2"></td>
          </tr>
          <tr>
            <th>휴가 시작일</th>
            <td><input type="datetime-local" name="docHolidayStart" id="docHolidayStart"></td><!-- ${휴가시작일} -->
          </tr>
          <tr>
            <th>휴가 종료일</th>
            <td><input type="datetime-local" name="docHolidayEnd" id="docHolidayEnd"></td><!-- ${휴가종료일} -->
          </tr>
          <tr>
            <th style="vertical-align: middle;">상세 내용</th>
            <td><textarea class="docText" cols="30" rows="10"></textarea></td>
          </tr>
          <tr>
            <th>첨부파일</th>
            <td><input type="file" name="" id=""></td>
          </tr>
        </table>
      </div>
    </div>

  </main>
  


  <script>

    /* 제목 입력 시 -> 템플릿 안 제목 같이 입력되기 */
    const inputTitle = document.getElementById("inputTitle");
    const inputTitle2 = document.getElementById("inputTitle2");

    inputTitle.addEventListener("input",e=>{
      const val = inputTitle.value;
      inputTitle2.value = val;
    })

  </script>
  
  <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
