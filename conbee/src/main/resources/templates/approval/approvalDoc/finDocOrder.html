<!-- 5. 발주기안 문서 -->
<div class="modal-body" style="width: 800px; height: 800px; ">
  <!-- 템플릿 -->
  <div class="docTemps my-2 mx-3 p-3">

    <!-- 템플릿 제목 -->
    <div class="pt-4" style="font-size:30px; font-weight: bold; text-align: center;">발 주 기 안 서</div>

    <!-- 템플릿 정보/승인 -->
    <div class="d-flex justify-content-between">
      <!-- 정보 -->
      <div class="tempInfo my-2 mx-3 px-2">
        <table class="table table-bordered" style="width: 250px; border: black;">
          <tr>
            <th>문서번호</th>
            <td class="finDocApprovalNo"></td>
          </tr>
          <tr>
            <th>부 서</th>
            <td class="infoTeam"></td>
          </tr>
          <tr>
            <th>기안자</th>
            <td th:text="${session.loginMember.memberName}"></td>
          </tr>
          <tr>
            <th>구분(항목)</th>
            <td>업무(발주)</td>
          </tr>
          <tr>
            <th>협조 부서</th>
            <td>경영관리부</td>
          </tr>
          <tr>
            <th>기안일</th>
            <td class="finDocApprovalDate"></td>
          </tr>
        </table>
      </div>

      <!-- 승인 -->
      <div class="tempApprov my-2 mx-3 px-2 d-flex">
        <table class="table table-bordered" style="height:160px; border: black; text-align: center;">
          <tr class="hTr1"></tr>
          <tr class="hTr2"></tr>
          <tr class="hTr3" style="font-size:10px;"></tr>
        </table>
      </div>
      
    </div>


    <!-- 본문 -->
    <div class="docTempContent my-2 mx-3 px-2">
      <table class="table table-bordered" style="width: 100%; border: black;">
 
        <thead>
          <colgroup>
            <col width=15%>
            <col width=30%>
            <col width=10%>
            <col width=15%>
            <col width=15%>
          </colgroup>

          <tr>
            <th>제 목</th>
            <td colspan="4" id="finDocOrderTitle"></td>
          </tr>

          <tr>
            <th>납기일</th>
            <td colspan="4" id="finDocOrderDate"></td>
          </tr>
  
          <tr>
            <th>No.</th>
            <th>품목명</th>
            <th>수량</th>
            <th>단가</th>
            <th>금액</th>
          </tr>
        </thead>

        <tbody id="finDocOrderTbody"></tbody>

        <tfoot>
          <tr>
            <th colspan="4">합계</th>
            <td id="finDocOrderSum"></td>
          </tr>
        </tfoot>


      </table>
    </div>
  </div>
  
</div>
