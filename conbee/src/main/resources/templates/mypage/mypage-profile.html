<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 프로필 조회</title>
  <link rel="stylesheet" href="/css/mypage/myPage.css">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column" style="height: 100vh;">

  <th:block th:replace="~{common/header}"></th:block>

  
  <main class="d-flex overflow-y-auto h-100">

    <th:block th:replace="~{myPage/sidebar}"></th:block>

    <div class="d-flex flex-column flex-grow-1 align-items-center overflow-y-auto w-100">
        <div class="d-flex justify-content-between align-items-center w-100 px-2">
          <p class="fs-4 pb-3 px-3 border-bottom w-100 pt-3">내 프로필 조회</p>
        </div>
  



        <div class="divbox">
          <form class="profileImgFrm" action="#">
            <div class="imgBox mb-3">

              <!-- 프로필 이미지가 없을 경우 -->
              <img th:if="${session.loginMember.memberProfile==null}" th:src="#{user.default.image}" id="memberProfile">

              <!-- 프로필 이미지가 있을 경우 -->
              <img th:unless="${session.loginMember.memberProfile==null}" th:src="${session.loginMember.memberProfile}" id="memberProfile">

            </div>
          </form>

          <form action="myPageUpdate" method="POST" name="myPageFrm" id="profileFrm" enctype="multipart/form-data" th:object="${session.loginMember}">
            <fieldset disabled>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">아이디</label>
                <input type="text" id="disabledTextInput" class="form-control p-3" th:placeholder="*{memberId}">
              </div>

              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">이름</label>
                <input type="text" id="disabledTextInput" class="form-control p-3" th:placeholder="*{memberName}">
              </div>

              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">전화번호</label>
                <input type="text" id="disabledTextInput" class="form-control p-3" th:placeholder="*{memberTel}">
              </div>

              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">직급</label>
                <input type="text" id="disabledTextInput" class="form-control p-3" th:placeholder="*{gradeName}">
              </div>

              
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">이메일</label>
                <input type="text" id="disabledTextInput" class="form-control p-3" th:placeholder="*{memberEmail}">
              </div>

              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">주소</label>
                <input type="text" id="disabledTextInput" class="form-control p-3" th:placeholder="*{memberAddress}">
              </div>
            </fieldset>
         
              <div class="d-flex justify-content-end my-5 py-4" >
                <button class="btn btn-warning btnBox fs-5" type="submit">수정</button>
              </div>
            </div>

      
           
          
          
       
        </div>
        </form>

      </div>
    </main>

  <script th:inline="javascript">

    const defaultImage = /*[[#{user.default.image}]]*/ "기본 이미지";

    const loginMemberProfileImg = /*[[${session.loginMember.profileImg}]]*/ "프로필 이미지";

  </script>

  <script src="/js/bootstrap.bundle.min.js"></script>


</body>
</html>
