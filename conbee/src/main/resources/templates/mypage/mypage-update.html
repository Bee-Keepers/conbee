<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>conBee</title>
  <link rel="stylesheet" href="/css/mypage/myPage.css">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column" style="height: 100vh;">

  <th:block th:replace="~{common/header}"></th:block>

  
  <main class="d-flex overflow-y-auto h-100">

    <th:block th:replace="~{mypage/sidebar}"></th:block>

    <div class="d-flex flex-column flex-grow-1 align-items-center overflow-y-auto w-100">
      <div class="d-flex justify-content-between align-items-center w-100 px-2">
        <p class="fs-4 pb-3 px-3 border-bottom w-100 pt-3">내 프로필 수정</p>
      </div>
  



        <div class="divbox">
          <div class="">
            <img src="..." class="rounded mx-auto d-block" alt="..." style="width: 250px; height: 250px;">
          </div>

          <form action="myPageUpdate" method="POST" name="myPageFrm" id="profileFrm" enctype="multipart/form-data" th:object="${session.loginMember}">

           
            <fieldset disabled>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">아이디</label>
                <input type="text" id="disabledTextInput" class="form-control p-3" th:placeholder="*{memberId}">
              </div>
              </fieldset>

              <fieldset disabled>
                <div class="mb-3">
                  <label for="disabledTextInput" class="form-label">이름</label>
                  <input type="text" id="disabledTextInput" class="form-control p-3" th:placeholder="*{memberName}">
                </div>
                </fieldset>

              <div class="mb-3">
                <label for="userphone">전화번호</label>
                <input type="phonenumber" class="form-control p-3" id="userphone" placeholder="phonenumber" name="userphone" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>

              <fieldset disabled>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">직급</label>
                <input type="text" id="disabledTextInput" class="form-control p-3" th:placeholder="*{gradeName}">
              </div>

              </fieldset>


              <div class="mb-3">
                <label for="userEmail">이메일</label>
                <section><button class="btn btn-warning btnBox fs-6" id="modify-pw-btn">이메일 변경</button></section>
                
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>


            <div class="mb-3">
                <input type="address"  class="form-control p-3"  name="myaddress" placeholder="우편번호" id="postcode">   
              
            </div>

            <div class="mb-3">
                <input type="address"  class="form-control p-3"  name="myaddress"  placeholder="도로명/지번 주소" id="address">                
            </div>

            <div class="mb-3">
                <input type="address"  class="form-control p-3"  name="myaddress"  placeholder="상세 주소" id="detailAddress">                
            </div>
            <button class="btn btn-warning btnBox fs-5" onclick="sample6_execDaumPostcode()">검색</button>
            
            

              <div class="d-flex justify-content-end my-5" >
                <button class="btn btn-warning btnBox fs-5" type="submit">저장</button>
              </div>

            </form>
      </div>
    </main>


  <th:block th:replace="~{common/footer}"></th:block>



  <!---------------- 다음 주소 API ------------------->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/myPage/myPage.js"></script>

    <script th:inline="javascript">
        const memberAddress =/*[[${session.loginMember.memberAddress}]]*/"회원주소";

        // 주소가 있을 경우
        if(memberAddress != null){

            // 1) 문자열을 "^^^" 기준으로 쪼개어 배열로 반환
            const arr = memberAddress.split("^^^"); // [A,B,C]

            // 2) name 속성 값이  "memberAddress" 인 요소를 모두 얻어옴
            const inputs = document.querySelectorAll("[name='memberAddress']");

            // 3) input 요소에 arr의 값을 순서대로 대입
            // 배열 | NodeList.forEach( (item, index) => {} )
            // - 배열 | NodeList의 모든 요소를 순차 접근하는 향상된 for문
            // -item : 현재 접근 중인 요소
            // - index : 현재 접근 중인 요소의 인덱스
            inputs.forEach((item, index)=> {
                item.value = arr[index];

            });

        }

    </script>

  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/mypage.js"></script>

  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</body>
</html>
