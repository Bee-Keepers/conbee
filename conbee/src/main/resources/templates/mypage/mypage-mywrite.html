<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주소록</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="d-flex flex-column" style="height: 100vh;">

  <th:block th:replace="~{common/header}"></th:block>

  <main class="d-flex flex-grow-1">

    <th:block th:replace="~{address/sidebar}"></th:block>

    <div class="d-flex flex-column p-3" style="width: 100%;">

      <div class="fs-4 pb-3 px-3 border-bottom">
        내가 쓴 글 조회
      </div>


      <div class="d-flex justify-content-center">

        <table class="table table-striped table-hover" style="width: 100%;">
          <colgroup>
            <col width=5%>
            <col width=7%>
            <col width=7%>
            <col width=7%>
            <col width=6%>
            <col width=8%>
            <col width=8%>
            <col width=8%>
            <col width=8%>
          </colgroup>
          <thead>
            <tr style="text-align: center;">
              <th><input type="checkbox"></th>
              <th>회원번호</th>
              <th>제목</th>
              <th>작성일</th>
              <th>조회</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">

            <tr th:each="board  : ${boardList}" th:object="${board}" style="text-align: center;">
              <td><input type="checkbox"></td>
              <td th:text="*{boardNo}"></td>

              <td th:text="*{boardTitle}"></td>
              <td th:text="*{teamName}"></td>
              <td th:text="*{teamName}"></td>
            </tr>

          </tbody>
        </table>
      </div>

    </div>

  </main>

  <th:block th:replace="~{common/footer}"></th:block>

  <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
