<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>conBee 물품 등록</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/stock/stockList.css">
</head>
<body class="d-flex flex-column" style="height: 100vh;">

  <th:block th:replace="~{common/header}"></th:block>

  <main class="d-flex flex-grow-1 overflow-y-auto">

    <th:block th:replace="~{stock/sidebar}"></th:block>

    <div class="d-flex flex-column flex-grow-1 align-items-center overflow-y-auto">
      <div class="d-flex justify-content-between align-items-center w-100 px-2">
        <p class="fs-4 pb-3 px-3 border-bottom w-100 pt-3">상품 등록</p>
      </div>
        <!-- 검색창 -->
        <div class="searchBox">
          <input type="text" class="form-control" placeholder="검색어를 입력해주세요" 
                aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">검색</button>
        </div>
      <div class="tablebox">
        <!-- 테이블 제목 -->
        <table class="table table-striped table-hover m-0">
          <thead class="sticky-top text-center">
            <tr>
              <th>#</th>
              <th>상품번호</th>
              <th>상품명</th>
              <th>재고 규격</th>
              <th>대분류</th>
              <th>소분류</th>
            </tr>
          </thead>
          <!-- 테이블 내용 -->
          <tbody class="text-center">
            <tr>
              <td>
                <label class="w-100">
                  <input type="checkbox" class="checkbox">
                </label>
              </td>
              <td>1</td>
              <td>울트라 스킨</td>
              <td>신변잡화</td>
              <td>화장품</td>
              <td>150ml</td>
            </tr>
          </tbody>
          <tfoot class="sticky-bottom">
            <tr> 
              <th colspan="11">
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                  <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">등록</button>
                  <button type="button" class="btn">수정</button>
                  <button type="button" class="btn">재고수정</button>
                  <button type="button" class="btn">사용중단/재사용</button>
                  <button type="button" class="btn">삭제</button>
                </div>
              </th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>    
  </main>


  <!-- Modal -->
  <form action="stockGoodsInsert" method="post" th:object="stock">
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">상품 등록</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="" placeholder="품목명">
            <label for="floatingInput">상품명</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="" placeholder="품목구분">
            <label for="floatingPassword">재고규격</label>
          </div>

          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">대분류</label>
            <select class="form-select" id="lcategorySelect">
              <option value="0">선택</option>
              <option>간편식사</option>
              <option>즉석조리</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">소분류</label>
            <select class="form-select" name="" id="scategorySelect">
              <option value="0">선택</option>
            </select>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            <button type="button" class="btn btn-primary">등록</button>
          </div>
        </div>
      </div>
    </div>
  </form>



  <th:block th:replace="~{common/footer}"></th:block>

  <script src="/js/stock/stockGoodsList.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
