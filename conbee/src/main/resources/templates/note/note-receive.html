<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>받은쪽지함</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/note/note-receive.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
</head>

<body class="d-flex flex-column" style="height: 100vh;" th:with="pagination = ${map.pagination}, noteList = ${map.noteList}">

  <th:block th:replace="~{common/header}"></th:block>

  <main class="d-flex flex-grow-1 overflow-y-auto">

    <th:block th:replace="~{note/sidebar}"></th:block>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">

        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">쪽지</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          
          <div class="modal-body">
            <div id="messageName">
              이름
            </div>
            <div id="messageDate">
              날짜
            </div>
            <div id="messageContent">
              내용
            </div>
            <input type="hidden" id="messageNo">
          </div>

          <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="messageSave">저장</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
         
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex flex-column flex-grow-1 p-3">

      <div class="d-flex justify-content-between align-items-center w-100 border-bottom">
        <div class="fs-3 pb-3 px-3 border-bottom">
          받은쪽지함
        </div>

        <div class="w-25 input-group">
          <input type="text" class="form-control" id="receiveName" placeholder="이름을 입력해주세요">
          <button class="btn btn-warning" type="button" id="receiveNameBtn">검색</button>
        </div>
      </div>


      <div class="w-100 px-4 pt-2 flex-grow-1 overflow-y-auto">

        <table class="table table-striped table-hover w-100" style="table-layout: fixed;">
          <colgroup>
            <col width=3%>
            <col width=10%>
            <col width=67%>
            <col width=20%>
          </colgroup>
          <thead>
            <tr style="text-align: center;">
              <th><input type="checkbox" id="checkAll"></th>
              <th>보낸사람</th>
              <th>내용</th>
              <th>날짜</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr th:if="${#lists.size(noteList) == 0}" style="text-align: center;">
              <td colspan="4">받은 쪽지가 없습니다</td>
              
            </tr>

            <th:block th:if="${noteList != null}">
              <tr th:each="note : ${noteList}" th:object="${note}" style="text-align: center;">
                <td><input type="checkbox" class="checkNote" th:value="*{messageNo}"></td>
                <td th:text="*{memberName}"></td>
                <input type="hidden" th:value="*{messageNo}">
                <td class="text-truncate" th:classappend="*{messageReadFl == 'N'} ? fw-bold : fw-light" style="cursor: pointer;" th:text="*{messageContent}" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="readCheckFn(this)"></td>
                <td th:text="*{messageDate}"></td>
              </tr>
            </th:block>
          </tbody>
          
        </table>

      </div>

      <div class="w-100 sticky-bottom fixed-bottom bg-white pagination-area">
        <nav class="d-flex justify-content-center" style="color: #303841;" >
          <!-- ======== 페이지네이션 : 일반 조회 =========== -->
          <ul class="pagination" th:if="${query == null}">
            <!-- 첫 페이지로 이동 -->
            <li class="page-item">
              <a class="page-link" th:href="@{/note/note-receive(cp=1)}">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
        
            <!-- 이전 목록 마지막 번호로 이동 -->
            <li class="page-item">
              <a class="page-link" th:href="@{/note/note-receive(cp=${pagination.prevPage})}">
                <span aria-hidden="true">&lt;</span>
              </a>
            </li>
        
            <!-- 특정 페이지로 이동 -->
            <th:block th:each="i : ${#numbers.sequence(pagination.startPage, pagination.endPage, 1)}" >
        
              <!-- 현재 보고있는 페이지 -->
              <li th:if="${i == pagination.currentPage}" class="page-item">
                <a class="current page-link" th:text="${i}">1</a>
              </li>
        
              <!-- 보고있지 않은 페이지 -->
              <li th:unless="${i == pagination.currentPage}" class="page-item">
                <a class="page-link" th:href="@{/note/note-receive(cp=${i})}" th:text="${i}">2</a>
              </li>
            </th:block>
        
            <!-- 다음 목록 시작 번호로 이동 -->
            <li class="page-item">
              <a class="page-link" th:href="@{/note/note-receive(cp=${pagination.nextPage})}">
                <span aria-hidden="true">&gt</span>
              </a>
            </li>
        
            <li class="page-item">
              <a class="page-link" th:href="@{/note/note-receive(cp=${pagination.maxPage})}">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        
          <!-- ======== 페이지네이션 : 검색 조회 =========== -->
          <ul class="pagination" th:unless="${query == null}">
            <!-- 첫 페이지로 이동 -->
            <li class="page-item">
              <a class="page-link" th:href="@{/note/note-receive(query=${query},cp=1)}">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
        
            <!-- 이전 목록 마지막 번호로 이동 -->
            <li class="page-item">
              <a class="page-link" th:href="@{/note/note-receive(query=${query}, cp=${pagination.prevPage})}">
                <span aria-hidden="true">&lt;</span>
              </a>
            </li>
        
            <!-- 특정 페이지로 이동 -->
            <th:block th:each="i : ${#numbers.sequence(pagination.startPage, pagination.endPage, 1)}" >
        
              <!-- 현재 보고있는 페이지 -->
              <li th:if="${i == pagination.currentPage}" class="page-item">
                <a class="current page-link" th:text="${i}">1</a>
              </li>
        
              <!-- 보고있지 않은 페이지 -->
              <li th:unless="${i == pagination.currentPage}" class="page-item">
                <a class="page-link" th:href="@{/note/note-receive(query=${query}, cp=${i})}" th:text="${i}">2</a>
              </li>
            </th:block>
        
            <!-- 다음 목록 시작 번호로 이동 -->
            <li class="page-item">
              <a class="page-link" aria-label="Next" th:href="@{/note/note-receive(query=${query}, cp=${pagination.nextPage})}">
                <span aria-hidden="true">&gt</span>
              </a>
            </li>
        
            <li class="page-item">
              <a class="page-link" aria-label="End" th:href="@{/note/note-receive(query=${query}, cp=${pagination.maxPage})}">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      
      <div class="w-100 d-flex justify-content-end pe-4 sticky-bottom bg-white mb-3">
            <a href="#" id="deleteBtn" class="btn btn-secondary" style="width: 80px;">삭제</a>
      </div>
    </div>


  </main>



  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/note/noteReceive.js"></script>
</body>

</html>
