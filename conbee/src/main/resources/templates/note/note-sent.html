<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>받은쪽지함</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    /* 모달 스타일 */
.modal {
  background-color: rgba(0, 0, 0, 0.5); /* 배경을 반투명한 검은색으로 설정 */
}

.modal-dialog {
  max-width: 800px; /* 모달 창의 최대 너비 설정 */
}

.modal-content {
  background-color: #f8f9fa; /* 모달 내용의 배경색 설정 */
  border: none; /* 테두리 제거 */
  border-radius: 10px; /* 둥근 테두리 설정 */
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* 그림자 효과 추가 */
}

.modal-header {
  background-color: #343a40; /* 모달 헤더 배경색 설정 */
  color: white; /* 헤더 글자색 설정 */
  border-radius: 10px 10px 0 0; /* 상단 둥근 테두리 설정 */
}

.modal-title {
  font-size: 1.5rem; /* 제목 글자 크기 설정 */
}

.modal-body {
  padding: 20px; /* 내용 여백 설정 */
}

.modal-footer {
  background-color: #f8f9fa; /* 모달 푸터 배경색 설정 */
  border-top: none; /* 푸터 상단 테두리 제거 */
  border-radius: 0 0 10px 10px; /* 하단 둥근 테두리 설정 */
}

/* 모달 내용 스타일 */
.modal-body {
    padding: 20px; /* 내용 여백 설정 */
}

#messageName {
    font-size: 1.2rem; /* 이름 폰트 크기 설정 */
    font-weight: bold; /* 이름 글꼴을 굵게 설정 */
    margin-bottom: 10px; /* 아래 여백 설정 */
}

#messageDate {
    font-size: 1rem; /* 날짜 폰트 크기 설정 */
    color: #6c757d; /* 날짜 텍스트 색상 설정 */
    margin-bottom: 10px; /* 아래 여백 설정 */
}

#messageContent {
    font-size: 1.1rem; /* 내용 폰트 크기 설정 */
    line-height: 1.4; /* 행 간격 설정 */
}



  </style>
</head>

<body class="d-flex flex-column" style="height: 100vh;">

  <th:block th:replace="~{common/header}"></th:block>

  <main class="d-flex flex-grow-1 overflow-y-auto" th:with="pagination = ${map.pagination}, noteList = ${map.noteList}" >

    <th:block th:replace="~{note/sidebar}"></th:block>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">

        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">쪽지</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          
          <div class="modal-body">
            <div id="messageName">
              이름
            </div>
            <div id="messageDate">
              날짜
            </div>
            <div id="messageContent">
              내용
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">저장</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex flex-column flex-grow-1 w-100 p-3">

      <div class="fs-3 pb-3 px-3 border-bottom">
        보낸쪽지함
      </div>


      <div class="w-100 px-4 pt-2 flex-grow-1 overflow-y-auto">

        <table class="table table-striped table-hover w-100">
          <colgroup>
            <col width=3%>
            <col width=10%>
            <col width=67%>
            <col width=20%>
          </colgroup>
          <thead>
            <tr style="text-align: center;">
              <th><input type="checkbox"></th>
              <th>받는사람</th>
              <th>내용</th>
              <th>보낸날짜</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr th:if="${noteList ==null}">
              <td colspan="4">보낸 쪽지가 없습니다</td>
            </tr>

            <th:block th:if="${noteList != null}">
              <tr th:each="note : ${noteList}" th:object="${note}" style="text-align: center;">
                <td><input type="checkbox"></td>
                <td th:text="*{memberName}"></td>
                <input type="hidden" th:value="*{messageNo}">
                <td class="" th:classappend="*{messageReadFl == 'N'} ? fw-bold : fw-light" style="cursor: pointer;" th:text="*{messageContent}" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="readCheckFn(this)"></td>
                <td th:text="*{messageDate}"></td>
              </tr>
            </th:block>
          </tbody>
          
        </table>

  
      </div>
      <div class="pagination-container">
        
        <ul class="pagination" th:if="${query == null}">
         <!-- 첫 페이지로 이동 -->
         <li class="page-item">
           <a class="page-link" aria-label="First" th:href="@{/note/note-sent(grade=${grade}, cp=1)}">
             <span aria-hidden="true">&laquo;</span>
           </a>
         </li>
 
         <!-- 이전 목록 마지막 번호로 이동 -->
         <li class="page-item">
           <a class="page-link" aria-label="Previous" th:href="@{/note/note-sent(grade=${grade}, cp=${pagination.prevPage})}">
             <span aria-hidden="true">&lt;</span>
           </a>
         </li>
 
         <!-- 특정 페이지로 이동 -->
         <th:block th:each="i : ${#numbers.sequence(pagination.startPage, pagination.endPage, 1)}" th:object="${member}">
 
           <!-- 현재 보고있는 페이지 -->
           <li th:if="${i == pagination.currentPage}" class="page-item">
             <a class="current page-link" th:text="${i}">1</a>
           </li>
 
           <!-- 보고있지 않은 페이지 -->
           <li th:unless="${i == pagination.currentPage}" class="page-item">
             <a class="page-link" th:href="@{/note/note-sent(grade=${grade}, cp=${i})}" th:text="${i}">2</a>
           </li>
         </th:block>
 
         <!-- 다음 목록 시작 번호로 이동 -->
         <li class="page-item">
           <a class="page-link" aria-label="Next" th:href="@{/note/note-sent(grade=${grade}, cp=${pagination.nextPage})}">
             <span aria-hidden="true">&gt</span>
           </a>
         </li>
 
         <li class="page-item">
           <a class="page-link" aria-label="End" th:href="@{/note/note-sent(grade=${grade}, cp=${pagination.maxPage})}">
             <span aria-hidden="true">&raquo;</span>
           </a>
         </li>
       </ul>
 
       <!-- ======== 페이지네이션 : 검색 조회 =========== -->
       <ul class="pagination" th:unless="${query == null}">
         <!-- 첫 페이지로 이동 -->
         <li class="page-item">
           <a class="page-link" aria-label="First" th:href="@{/note/note-sent(query=${query}, grade=${grade}, cp=1)}">
             <span aria-hidden="true">&laquo;</span>
           </a>
         </li>
 
         <!-- 이전 목록 마지막 번호로 이동 -->
         <li class="page-item">
           <a class="page-link" aria-label="Previous" th:href="@{/note/note-sent(query=${query}, grade=${grade}, cp=${pagination.prevPage})}">
             <span aria-hidden="true">&lt;</span>
           </a>
         </li>
 
         <!-- 특정 페이지로 이동 -->
         <th:block th:each="i : ${#numbers.sequence(pagination.startPage, pagination.endPage, 1)}" th:object="${member}">
 
           <!-- 현재 보고있는 페이지 -->
           <li th:if="${i == pagination.currentPage}" class="page-item">
             <a class="current page-link" th:text="${i}">1</a>
           </li>
 
           <!-- 보고있지 않은 페이지 -->
           <li th:unless="${i == pagination.currentPage}" class="page-item">
             <a class="page-link" th:href="@{/note/note-sent(query=${query}, grade=${grade}, cp=${i})}" th:text="${i}">2</a>
           </li>
         </th:block>
 
         <!-- 다음 목록 시작 번호로 이동 -->
         <li class="page-item">
           <a class="page-link" aria-label="Next" th:href="@{/note/note-sent(query=${query}, grade=${grade}, cp=${pagination.nextPage})}">
             <span aria-hidden="true">&gt</span>
           </a>
         </li>
 
         <li class="page-item">
           <a class="page-link" aria-label="End" th:href="@{/note/note-sent(query=${query}, grade=${grade}, cp=${pagination.maxPage})}">
             <span aria-hidden="true">&raquo;</span>
           </a>
         </li>
       </ul>
      </div>
 
 

     
  
      </div>


     
      
  </main>

  <div class="w-100 d-flex justify-content-end pe-4 sticky-bottom bg-white mb-3">
    <a href="#" class="btn btn-secondary" style="width: 80px;">삭제</a>
</div>


  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/note/noteSent.js"></script>
</body>

</html>
