<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자유게시판</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>

    tr > td {
      height: 60px;
      text-align: center;

      vertical-align: middle;
    }

  </style>
  <script src="/js/ckEditor/ckEditor.js"></script>
  <script src="/js/ckEditor/ko.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
  
</head>
<body class="d-flex flex-column" style="height: 100vh;">

  <th:block th:replace="~{admin/header}"></th:block>

  <main class="d-flex flex-grow-1">

    <!-- 사이드바 -->
    <th:block th:replace="~{admin/boardManage/sidebar}"></th:block>

    <!-- 회원정보조회 -->
    <div class="d-flex flex-column p-3">

      <!-- 타이틀 -->
      <div class="d-flex justify-content-between align-items-center border-bottom">
        <div class="fs-3 pb-3 px-3">
          게시글 작성
        </div>
        <!-- 검색버튼 -->
        <div class="" style="width: 200px;">
          <input id="" class="form-control" type="text" placeholder="검색내용 입력 후 ENTER" size="40">
        </div>
      </div>

      <form action="">
        <input type="text">

        <div class="w-100 px-4 pt-2 flex-grow-1">
          <textarea id="editor"></textarea>
        </div>
      </form>

      <!-- 페이지네이션 // 게시글 있을때만 보이게 함 -->

    </div>

    </div>
  </main>
  
  <script>
    ClassicEditor
      .create( document.querySelector( '#editor' ), {
        // toolbar: [ 'heading', '|', 'bold', 'italic', 'link' ]
      } )
      .then( editor => {
        window.editor = editor;
      } )
      .catch( err => {
        console.error( err.stack );
      } );
  </script>
  
  
</body>
</html>
