<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 조회</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>

    tr > td {
      height: 30px;
      text-align: center;

      vertical-align: middle;
    }

  </style>
</head>
<body class="d-flex flex-column" style="height: 100vh;">

  <th:block th:replace="~{common/header}"></th:block>
  <!-- memberList, pagination 변수 선언 -->
  <main class="d-flex flex-grow-1 overflow-y-auto" th:with="boardList=${map.boardList}, pagination=${map.pagination}">

    <!-- 사이드바 -->
    <th:block th:replace="~{board/sidebar}"></th:block>

    <!-- 회원정보조회 -->
    <div class="d-flex flex-column flex-grow-1 p-3">

      <!-- 타이틀 -->
      <div class="d-flex justify-content-between align-items-center border-bottom">
        <div class="fs-3 pb-3 px-3">
          조회할 게시판 이름 보드 코드로 얻어올 예정
        </div>

        <!-- 검색버튼 -->
        <form action="boardList" method="GET" style="width: 200px;">
          <input type="text" name="" id="" class="form-control" placeholder="게시글 조회" size="40">
        </form>

      </div>

      <div class="w-100 px-4 pt-2 flex-grow-1 overflow-y-auto">
        <table class="table table-striped table-hover mt-2">

          <colgroup width="100%">
            <col width=6%>
            <col width=7%>
            <col width=40%>
            <col width=14%>
            <col width=15%>
            <col width=13%>
          </colgroup>

          <thead>
            <tr style="text-align: center;">
              <th colspan="2">글번호</th>
              <th>제목</th>
              <th>작성자</th>
              <th>작성일</th>
              <th>조회</th>
            </tr>
          </thead>
          
          <tbody class="table-group-divider">
            <tr style="text-align: center;" th:each=" board : ${boardList}" th:object="${board}">
              <td colspan="2" th:text="*{boardNo}">1234</td>
              <td th:text="*{boardTitle}">오늘 저녁은 부대찌개 맛있게 먹자잉</td>
              <td th:text="*{memberName}">김민규</td>
              <td th:text="*{boardWriteDate}">2023.12.11</td>
              <td th:text="*{boardHits}">12314</td>
            </tr>

          </tbody>


          </tbody>
        </table>
      </div>
       
    </div>
  </main>

  <script src="/js/bootstrap.bundle.min.js"></script>

  
  <script th:inline="javascript">
    const boardCode = /*[[${boardCodeNo}]]*/ "게시판 코드";
  </script>

  
</body>
</html>
