<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>게시판</title>


  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/board/writer.css">
  <link rel="stylesheet" href="/css/member/writer.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- <script src="/js/ckEditor/ckEditor.js"></script>
  <script src="/js/ckEditor/ko.js"></script> -->
  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/ckeditor5/build/ckeditor.js"></script>
  
  <style>

    tr > td {
      height: 60px;
      text-align: center;

      vertical-align: middle;
    }

    .ck.ck-editor {
      width: 1000px;
    }

    .ck-editor__editable{
      min-height: 500px;
    }

  </style>
  
</head>
<body class="d-flex flex-column" style="height: 100vh;">

  <th:block th:replace="~{common/header}"></th:block>

  <main class="d-flex flex-grow-1">

    <!-- 사이드바 -->
    <th:block th:replace="~{board/sidebar}"></th:block>

    <!-- 게시글 작성 -->
    <div class="d-flex flex-column p-3 w-100">

      <!-- 타이틀 -->
      <div class="d-flex justify-content-between align-items-center border-bottom">
        <div class="fs-3 pb-3 px-3">
          게시글 작성
        </div>
      </div>

      <!-- 제목 / 게시글 작성 -->
      <div class="px-4 pt-2 flex-grow-1 align-items-center d-flex justify-content-center" >
        <form action="boardWrite" method="POST">
          <div class="d-flex align-items-center" style="width: 1000px;">
            <input type="text" class="form-control mb-1" name="boardTitle" id="boardTitle" placeholder="제목을 입력해주세요" maxlength="50" required>
          </div>
  
          <div>
            <textarea name="boardContent" class="textareaSize boardContent" id="editor" required></textarea>
          </div>
          <div class="btn-group W-100" style="float: right;">
            <button type="submit" class="saveBtn mt-2 me-1">저장</button>
            <a href="/board/boardList" class="cancelBtn mt-2">취소</a>
          </div>
        </form>
      </div>

      <!-- 페이지네이션 // 게시글 있을때만 보이게 함 -->

    </div>

    </div>
  </main>
  
  <script>
    ClassicEditor
      .create( document.querySelector( '#editor' ), {
        // toolbar: [ 'heading', '|', 'bold', 'italic', 'link' ]
        language : "ko"
      } )
      .then( editor => {
        window.editor = editor;
      } )
      .catch( err => {
        console.error( err.stack );
      } );
  </script>
  
  
  
</body>
</html>
