<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>점포정보조회</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column" style="height: 100vh;">

  <th:block th:replace="~{admin/header}"></th:block>
  <main class="d-flex flex-grow-1">

    <th:block th:replace="~{admin/storeManage/sidebar}"></th:block>

    <!-- 정보조회 -->
    <div class="d-flex flex-column align-items-center overflow-y-auto ps-10" style="border: 1px solid black;">

      <!-- 타이틀 -->
      <div class="d-flex justify-content-between align-items-center w-100 pt-10">

        <p class="fs-2"><b>점포정보조회</b></p>

        <div>
          <input id="" class="form-control" type="text" placeholder="검색어를 입력해주세요">
        </div>

      </div>

      <table class="table table-bordered">
        <tr>
          <th>선택</th>
          <th>번호</th>
          <th>품목명</th>
          <th>대분류</th>
          <th>소분류</th>
          <th>입고단가</th>
          <th>출고단가</th>
          <th>재고</th>
          <th>할인율</th>
          <th>가격</th>
        </tr>
        <tr>
          <td><input type="checkbox" class="checkbox"></td>
          <td>1</td>
          <td>울트라 스킨</td>
          <td>신변잡화</td>
          <td>화장품</td>
          <td>20000</td>
          <td>30000</td>
          <td>5</td>
          <td>10</td>
          <td>27000</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="checkbox" for></td>
          <td>2</td>
          <td>울트라 로션</td>
          <td>신변잡화</td>
          <td>화장품</td>
          <td>21000</td>
          <td>32000</td>
          <td>3</td>
          <td>-</td>
          <td>32000</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="checkbox"></td>
          <td>3</td>
          <td>사이다 355ml</td>
          <td>음료</td>
          <td>음료</td>
          <td>800</td>
          <td>1800</td>
          <td>4</td>
          <td>-</td>
          <td>1800</td>
        </tr>
      </table>
    </div>

  </main>

  <th:block th:replace="~{common/footer}"></th:block>

  <script src="/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
