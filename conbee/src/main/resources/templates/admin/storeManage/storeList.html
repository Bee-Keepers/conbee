<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>점포정보조회</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>

    tr > td {
      height: 60px;
      text-align: center;

      vertical-align: middle;
    }

  </style>
</head>
<body class="d-flex flex-column" style="height: 100vh;">

  <th:block th:replace="~{admin/header}"></th:block>

  <main class="d-flex flex-grow-1">

    <!-- 사이드바 -->
    <th:block th:replace="~{admin/storeManage/sidebar}"></th:block>

    <!-- 점포정보조회 -->
    <div class="d-flex flex-column p-3" style="width: 100%;">

      <!-- 타이틀 -->
      <div class="d-flex justify-content-between align-items-center border-bottom">
        <div class="fs-4 pb-3 px-3">
          점포정보조회
        </div>
      </div>

      <div class="d-flex flex-column justify-content-center align-items-center">

        <!-- 검색버튼 -->
        <div class="d-flex justify-content-end"  style="width: 95%;">
          <input id="" class="form-control mt-3" type="text" placeholder="점포명, 위치 검색" size="40" style="width: 15%;">
        </div>
        <table class="table table-striped table-hover mt-2" style="width: 95%;">
          
          <colgroup>
            <col width=5%>
            <col width=15%>
            <col width=10%>
            <col width=15%>
            <col width=45%>
            <col width=10%>
          </colgroup>

          <thead>
            <tr style="text-align: center;">
              <th>점포번호</th>
              <th>점포명</th>
              <th>점주명</th>
              <th>전화번호</th>
              <th>위치</th>
              <th>운영여부</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">

            <!-- 점포가 존재하지 않을 때 -->
            <!-- <tr>
              <td colspan="6">운영되는 점포가 존재하지 않습니다.</td>
            </tr> -->

            <!-- 점포가 존재할 때 -->
            <!-- <th:block th:unless="${}"> -->
              <tr>
                <td>3642</td>
                <td><b><a href="" style="text-decoration: none; color: black;">
                  SK신봉천주유소점
                </a></b></td>
                <td>김점주</td>
                <td>028855913</td>
                <td>서울특별시 서대문구 모래내로 412 서울시립서대문도서관 (연희동) 서울시립서대문도서관</td>
                <td>
                  <a href="#" class="btn btn-secondary mx-3" style="width: 80px;">폐쇄</a>
                  <!-- <a href="#" class="btn btn-warning mx-3" style="width: 80px;">승인</a> -->
                </td>
              </tr>
            <!-- </th:block> -->
          </tbody>
        </table>
      </div>

      <!-- 페이지네이션 // 게시글 있을때만 보이게 함 -->

    </div>

    </div>
  </main>

  <th:block th:replace="~{common/footer}"></th:block>

  <script src="/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
