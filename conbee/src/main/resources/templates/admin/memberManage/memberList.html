<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원정보조회</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>

    tr > td {
      height: 60px;
      text-align: center;

      vertical-align: middle;
    }

  </style>
</head>
<body class="d-flex flex-column" style="height: 100vh;">

  <th:block th:replace="~{admin/header}"></th:block>
  
  <!-- storeList, pagination 변수 선언 -->
  <main class="d-flex flex-grow-1" th:with="memberList=${map.memberList}, pagination=${map.pagination}">

    <!-- 사이드바 -->
    <th:block th:replace="~{admin/memberManage/sidebar}"></th:block>

    <!-- 회원정보조회 -->
    <div class="d-flex flex-column p-3" style="width: 100%;">

      <!-- 타이틀 -->
      <div class="d-flex justify-content-between align-items-center border-bottom">
        <div class="fs-4 pb-3 px-3">
          회원 조회
        </div>

        <!-- 검색버튼 -->
        <form action="memberList" method="GET" style="width: 75%;">
          <div class="d-flex justify-content-end">
            <input type="text" name="query" id="searchQuery" class="form-control me-5" placeholder="회원 조회" size="40" style="width: 15%;">
          </div>
        </form>

      </div>

      <div class="mt-3 d-flex flex-column align-items-center" style="height: 85%;">
        <table class="table table-striped table-hover mt-2" style="width: 95%;">
          
          <colgroup>
            <col width=6%>
            <col width=7%>
            <col width=7%>
            <col width=4%>
            <col width=9%>
            <col width=45%>
            <col width=7%>
            <col width=7%>
            <col width=9%>
          </colgroup>

          <thead>
            <tr style="text-align: center;">
              <th>회원번호</th>
              <th>부서</th>
              <th>소속</th>
              <th>직급</th>
              <th>연락처</th>
              <th>주소</th>
              <th>가입일</th>
              <th>탈퇴 승인</th>
              <th>탈퇴 및 복구</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">

            <!-- 회원이 존재하지 않을 때 -->
            <tr  th:if="${memberList == null}">
              <td colspan="9">회원이 존재하지 않습니다.</td>
            </tr>

            <!-- 회원이 존재하지 않을 때 -->
        <!--    
            <tr th:if="${memberList.size == 0}">
              <td colspan="9">일치하는 회원이 존재하지 않습니다.</td>
            </tr>
  -->
            <!-- 회원이 존재할 때 -->
            <th:block th:unless="${memberList == null}">

              <tr th:each="member : ${memberList}" th:object="${member}">
                <td th:text="*{memberNo}">A-123021</td>
                <td th:text="*{departmentNo}">1</td>
                <td th:text="*{teamNo}">점포관리팀</td>
                <td th:text="*{gradeNo}">부장</td>
                <td th:text="*{memberTel}">01012341234</td>
                <td th:text="*{memberAddress}">서울특별시 서대문구 모래내로 412 서울시립서대문도서관 (연희동) 서울시립서대문도서관</td>
                <td th:text="*{memberEnrollDate}">2015.12.12</td>
                <td>승인</td>
                <td>
                  <a href="#" class="btn btn-secondary mx-3" style="width: 80px;">탈퇴</a>
                  <!-- <a href="#" class="btn btn-warning mx-3" style="width: 80px;">복구</a> -->
                </td>
              </tr>
            </th:block>


          </tbody>
        </table>
      </div>
        <!-- 페이지네이션 // 게시글 있을때만 보이게 함 -->

      </div>
      </div>  
    </div>
  </main>

  <th:block th:replace="~{common/footer}"></th:block>

  <script src="/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
