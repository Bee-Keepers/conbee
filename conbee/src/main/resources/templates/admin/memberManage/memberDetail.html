<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 상세 조회</title>
  <link rel="stylesheet" href="/css/admin/memberDetail.css">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column" style="height: 100vh;">

  <th:block th:replace="~{admin/header}"></th:block>

  
  <main class="d-flex overflow-y-auto h-100">

    <th:block th:replace="~{admin/memberManage/sidebar}"></th:block>

    <div class="d-flex flex-column flex-grow-1 align-items-center overflow-y-auto w-100">
        <div class="d-flex justify-content-between align-items-center w-100 px-2">
          <p class="fs-4 pb-3 px-3 border-bottom w-100 pt-3">회원 상세 조회</p>
        </div>
  



        <div class="divbox mb-5" th:each="member : ${member}" th:object="${member}" >
          <form class="profileImgFrm" action="#">
            <!-- 프로필 이미지가 없을 경우 -->
            <img th:if="*{memberProfile==null}" th:src="#{user.default.image}" id="memberProfile">
            <!-- 프로필 이미지가 있을 경우 -->
            <img th:unless="*{memberProfile==null}" th:src="*{memberProfile}" id="memberProfile">
          </form>

            <fieldset class="mb-5" disabled>
              <section  class="mb-3 d-flex w-100 ">
                <section style="width: 33%;">
                  <label for="disabledTextInput" class="form-label">부서</label>
                  <input type="text"  id="disabledTextInput" class="form-control p-3" th:placeholder="*{departmentName}">
                </section>
                <section style="width: 33%;"> 
                  <label for="disabledTextInput" class="form-label ms-5 me-5">팀</label>
                  <input type="text"  id="disabledTextInput" class="form-control p-3 ms-5" th:placeholder="*{teamName}">
                </section>
                <section style="width: 33%; margin-left: 6rem;">
                  <label for="disabledTextInput" class="form-label">직급</label>
                  <input type="text"  id="disabledTextInput" class="form-control  me-5 p-3" th:placeholder="*{gradeName}">
                </section>
              </section>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">아이디</label>
                <input type="text" id="disabledTextInput" class="form-control p-3" th:placeholder="*{memberId}">
              </div>

              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">이름</label>
                <input type="text" id="disabledTextInput" class="form-control p-3" th:placeholder="*{memberName}">
              </div>

              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">전화번호</label>
                <input type="text" id="disabledTextInput" class="form-control p-3" th:placeholder="*{memberTel}">
              </div>

              
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">이메일</label>
                <input type="text" id="disabledTextInput" class="form-control p-3"  th:placeholder="*{memberEmail}">
              </div>

              <div class="mb-5">
                <label for="disabledTextInput" class="form-label">주소</label>
                <input type="text" id="disabledTextInput" class="form-control p-3" th:placeholder="*{memberAddress}">
              </div>
            </fieldset>
         
            </div>

      
           
          
          
       
        </div>

      </div>
    </main>

  <script th:inline="javascript">

    const defaultImage = /*[[#{user.default.image}]]*/ "기본 이미지";

    const loginMemberProfileImg = /*[[${session.loginMember.memberProfile}]]*/ "프로필 이미지";

  </script>

  <script src="/js/bootstrap.bundle.min.js"></script>



</body>
</html>
