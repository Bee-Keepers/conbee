<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>신고관리</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>

    tr > td {
      height: 60px;
      text-align: center;

      vertical-align: middle;
    }

  </style>
</head>
<body class="d-flex flex-column" style="height: 100vh;">

  <th:block th:replace="~{admin/header}"></th:block>

  <main class="d-flex flex-grow-1" th:with="reportList=${map.reportList}, pagination=${map.pagination}">

    <!-- 사이드바 -->
    <th:block th:replace="~{admin/boardManage/sidebar}"></th:block>

    <!-- 회원정보조회 -->
    <div class="d-flex flex-column flex-grow-1 p-3">

      <!-- 타이틀 -->
      <div class="d-flex justify-content-between align-items-center border-bottom w-100">
        <div class="fs-3 pb-3 px-3">
          게시글 신고
        </div>
      </div>

      <div class="w-100 px-4 pt-2 flex-grow-1">
        <table class="table table-striped table-hover mt-2">
          
          <colgroup>
            <col width=7%>
            <col width=57%>
            <col width=7%>
            <col width=7%>
            <col width=6%>
            <col width=6%>
            <col width=10%>
          </colgroup>

          <thead>
            <tr style="text-align: center;">
              <th>글번호</th>
              <th>제목</th> 
              <th>작성자</th>
              <th>신고자</th>
              <th>신고횟수</th>
              <th>처리여부</th>
              <th>신고사유</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">

            <!-- 신고된 게시글/댓글이 없을 때 -->
            <tr th:if="${#lists.size(reportList) == 0}">
              <td colspan="8">신고된 게시글이 존재하지 않습니다.</td>
            </tr>

            <!-- 점포가 존재할 때 -->
            <th:block th:unless="${#lists.size(reportList) == 0}">
              <tr th:each="report : ${reportList}" th:object="${report}">
                <td th:text="*{boardNo}">123021</td>
                <td th:text="*{boardTitle}">386</td>
                <td th:text="*{writerName}">작성자</td>
                <td th:text="*{memberName}">신고자</td>
                <td th:text="*{reportCount}">8</td>
                <td th:text="*{reportAnswer}">N</td>
                <td>
                  <a href="#" class="btn btn-secondary mx-3" style="width: 80px;">폐쇄</a>
                </td>
              </tr>
            </th:block>
          </tbody>
        </table>
      </div>

      <!-- 페이지네이션 -->
      <div class="w-100 sticky-bottom fixed-bottom bg-white pagination-area" th:if="${#lists.size(reportList) > 0}">

        <nav aria-label="Page navigation example" class="d-flex justify-content-center" style="color: #303841;">

          <!-- ======== 페이지네이션 : 일반 조회 =========== -->
          <ul class="pagination" th:if="${param.query == null}">
            <!-- 첫 페이지로 이동 -->
            <li class="page-item">
              <a class="page-link" aria-label="First" th:href="@{/admin/boardManage/report(cp=1)}">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>

            <!-- 이전 목록 마지막 번호로 이동 -->
            <li class="page-item">
              <a class="page-link" aria-label="Previous" th:href="@{/admin/boardManage/report(cp=${pagination.prevPage})}">
                <span aria-hidden="true">&lt;</span>
              </a>
            </li>

            <!-- 특정 페이지로 이동 -->
            <th:block th:each="i : ${#numbers.sequence(pagination.startPage, pagination.endPage, 1)}">

              <!-- 현재 보고있는 페이지 -->
              <li th:if="${i == pagination.currentPage}" class="page-item">
                <a class="current page-link" th:text="${i}">1</a>
              </li>

              <!-- 보고있지 않은 페이지 -->
              <li th:unless="${i == pagination.currentPage}" class="page-item">
                <a class="page-link" th:href="@{/admin/boardManage/report(cp=${i})}" th:text="${i}">2</a>
              </li>
            </th:block>

            <!-- 다음 목록 시작 번호로 이동 -->
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next" th:href="@{/admin/boardManage/report(cp=${pagination.nextPage})}">
                <span aria-hidden="true">&gt</span>
              </a>
            </li>

            <li class="page-item">
              <a class="page-link" href="#" aria-label="End" th:href="@{/admin/boardManage/report(cp=${pagination.maxPage})}">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>

        </nav>
      </div>

    </div>

    </div>
  </main>

  <script src="/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
