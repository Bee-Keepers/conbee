<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
    <style>
      .fc-event {
        margin-top:5px;
      }
    </style>
    <script src="/js/calendar/ko.js"></script>
    <script src="/css/calendar/calendarSample.css"></script>
    <script>
      

        document.addEventListener('DOMContentLoaded', function() {
          var Calendar = FullCalendar.Calendar;
          var Draggable = FullCalendar.Draggable;
      
          var containerEl = document.getElementById('external-events');
          var calendarEl = document.getElementById('calendar');
          var checkbox = document.getElementById('drop-remove');
      
          // initialize the external events
          // -----------------------------------------------------------------
      
          new Draggable(containerEl, {
            itemSelector: '.fc-event',
            eventData: function(eventEl) {
              return {
                title: eventEl.innerText
              };
            }
          });
      
          // initialize the calendar
          // -----------------------------------------------------------------
          

          // header
          var calendar = new Calendar(calendarEl, {
            headerToolbar: {
              left: 'prev,next today',
              center: 'title',
              right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            editable: true,
            droppable: true, // this allows things to be dropped onto the calendar
            drop: function(info) {
              // is the "remove after drop" checkbox checked?
              if (checkbox.checked) {
                // if so, remove the element from the "Draggable Events" list
                info.draggedEl.parentNode.removeChild(info.draggedEl);
              }
            }
          });
      
          calendar.render();
        });        

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          locale: 'ko'
        });
        calendar.render();
      });

    </script>
  </head>
  <body>
    <div id='external-events' style="float:left; width:15%; padding-right: 30px; padding-left: 20px;">
      <p>
        <strong>Draggable Events</strong>
      </p>
  
      <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
                <div class='fc-event-main'>My Event 1</div>
      </div>

      <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
                <div class='fc-event-main'>My Event 2</div>
      </div>

      <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
                 <div class='fc-event-main'>My Event 3</div>
      </div>

      <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
                 <div class='fc-event-main'>My Event 4</div>
      </div>

      <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
                 <div class='fc-event-main'>My Event 5</div>
      </div>
  
      <p>
        <input type='checkbox' id='drop-remove' />
        <label for='drop-remove'>드래그앤 드롭후 제거</label>
      </p>
    </div>
  
    <div id='calendar-container'>
      <div id='calendar'></div>
    </div>


    <div style="float:left; width:80%">
      <div id='calendar'></div>
    </div>
  </body>
</html>
