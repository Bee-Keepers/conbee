<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>beekeepers 아이디 찾기</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="/css/member/login.css" rel="stylesheet">
</head>
<body class="d-flex flex-column overflow-y-auto" style="height: 100vh;">

  <th:block th:replace="~{common/loginHeader}"></th:block>


  <!-- 로그인 양식 -->
  <main class="d-flex w-100 flex-grow-1 m-auto form-signin">

    <form class="m-auto w-100" action="/member/findId" method="post">
      <img class="mb-3" th:src="#{logo.login.image}" style="width: 10rem" >
      <h1 class="h3 mb-3 fw-normal">아이디 찾기</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="" name="memberName" required>
        <label for="floatingInput">이름</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingPassword" placeholder="" name="memberEmail" required>
        <label for="floatingPassword">이메일</label>
      </div>
  
      <button class="btn loginBtn-primary w-100 py-2 mt-3" type="submit">아이디 찾기</button>
      <p class="text-body-secondary mb-5 mt-1">&copy; beekeepers</p>
      <div class="mb-5"></div>

      <!-- 빠른 로그인 삭제예정 -->
      <!-- <button class="mt-3 wt-3 btn btn-primary w-100 py-2" type="button" id="quickLogin">빠른로그인 (삭제 예정)</button> -->
      

      
    </form>
    
  </main>
  
  <!-- <th:block th:replace="~{common/footer}"></th:block> -->
</body>
</html>
