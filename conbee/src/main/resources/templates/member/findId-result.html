<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>beekeepers 로그인</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="/css/member/login.css" rel="stylesheet">
</head>
<body class="d-flex flex-column overflow-y-auto" style="height: 100vh;">

  <th:block th:replace="~{common/loginHeader}"></th:block>


  <!-- 로그인 양식 -->
  <main class="d-flex w-100 flex-grow-1 m-auto form-signin">

    <div class="m-auto w-100">
      <img class="mb-3" th:src="#{logo.login.image}" style="width: 10rem" >
      <h1 class="h3 mb-3 fw-normal">아이디 찾기</h1>
  
      <p>
        <span>아이디는</span>
        <span th:text="${memberId}">hi</span>
        <span>입니다.</span>
      </p>
      <a href="/">
        <button class="btn loginBtn-primary w-100 py-2 mt-3" type="button">로그인</button>
      </a>
      
      <a href="">
        <button class="btn loginBtn-primary w-100 py-2 mt-3 mb-5" type="button">비밀번호 찾기</button>
      </a>
      
      <div class="mb-5"></div>

      <!-- 빠른 로그인 삭제예정 -->
      <!-- <button class="mt-3 wt-3 btn btn-primary w-100 py-2" type="button" id="quickLogin">빠른로그인 (삭제 예정)</button> -->
      

      
    </div>
    
  </main>
  
  <!-- <th:block th:replace="~{common/footer}"></th:block> -->
  <script src="/js/member/login.js"></script>
</body>
</html>
