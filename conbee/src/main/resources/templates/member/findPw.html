<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>beekeepers 비밀번호 찾기</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/member/findPw.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column overflow-y-auto" style="height: 100vh;">

  <th:block th:replace="~{common/loginHeader}"></th:block>


  <!-- 로그인 양식 -->
  <main class="d-flex w-100 flex-grow-1 m-auto form-signin">

    <form class="m-auto w-100" action="/member/findPw" method="post" id="findPw-Frm">
      <img class="mb-3" th:src="#{logo.login.image}" style="width: 10rem" >
      <h1 class="h3 mb-3 fw-normal">비밀번호 찾기</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="" name="memberId" required>
        <label for="floatingInput">아이디</label>
      </div>
      <div class="form-floating" >
        <input type="email" class="form-control2 memberEmail" id="floatingPassword" placeholder="" name="memberEmail" style="display: inline-block;" required>
        <button id="sendAuthKeyBtn" class="holdBtn btn loginBtn-primary w-18 h-15 py-2 ms-1 mt-2" type="button" style="display: inline-block;">메일발송</button>
        <label for="floatingPassword">이메일</label>
      </div>
      <div class="form-floating" >
        <input type="text" class="form-control2 authKey" id="floatingPassword" placeholder="" name="authKey" style="display: inline-block;" autocomplete="off" required>
        <button id="checkAuthKeyBtn" class="holdBtn btn loginBtn-primary w-18 h-15 py-2 ms-1 mt-2" type="button" style="display: inline-block;" >인증하기</button>
        <article id="authKeyMessage"></article>
        <label for="floatingPassword">인증번호</label>
      </div>
      <div>

      </div>
        <button class="btn loginBtn-primary w-100 py-2 mt-2" id="submitBtn">비밀번호 찾기</button>
        <p class="text-body-secondary mb-5 mt-2">&copy; beekeepers</p>
      <div class="mb-5"></div>

      
    </form>
    
  </main>
  
  <!-- <th:block th:replace="~{common/footer}"></th:block> -->
  
  <script src="/js/member/findPw.js"></script>
</body>
</html>
