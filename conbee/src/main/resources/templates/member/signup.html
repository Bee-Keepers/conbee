<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>beekeepers 회원가입</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="/css/member/signup.css" rel="stylesheet">
</head>
<body class="d-flex flex-column overflow-y-auto" style="height: 100vh;">

  <th:block th:replace="~{common/loginHeader}"></th:block>

  
  <main class="d-flex w-100 flex-grow-1 m-auto form-signin">

    <form class="m-auto w-100" action="/member/signup" method="post">
      <img class="mb-3" th:src="#{logo.login.image}" style="width: 10rem" >
      <h1 class="h3 mb-3 fw-normal">회원가입</h1>



      <div class="row">
        <div class="mb-3">
          <label for="name">아이디</label>
          <input type="text" class="form-control" id="name" placeholder="" value="" required>
          <div class="invalid-feedback">
            아이디를 입력해주세요.
          </div>
        </div>
        <div class="mb-3">
          <label for="nickname">비밀번호</label>
          <input type="text" class="form-control" id="nickname" placeholder="" value="" required>
          <div class="invalid-feedback">
            비밀번호를 입력해주세요.
          </div>
        </div>
      </div>









      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="aggrement" required>
        <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
      </div>
      <div class="mb-4"></div>
      <p class="mb-3 text-body-secondary">&copy; beekeepers</p>
    </form>


  </main>

  <th:block th:replace="~{common/footer}"></th:block>

  <script th:inline="javascript">
  
    // RedirectAttributes를 통해 전달된 message 출력
    const message = /*[[${message}]]*/"전달받은 message";
    // message가 없다면 null
  
    if(message != null) alert(message);
  </script>
  <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
