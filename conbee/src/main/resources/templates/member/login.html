<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>beekeepers 로그인</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="/css/member/login.css" rel="stylesheet">
</head>
<body class="d-flex flex-column overflow-y-auto" style="height: 100vh;">

  <th:block th:replace="~{common/loginHeader}"></th:block>

  
  <main class="d-flex w-100 flex-grow-1 m-auto form-signin">

    <form class="m-auto w-100" action="/member/login" method="post">
      <img class="mb-3" th:src="#{logo.login.image}" style="width: 10rem" >
      <h1 class="h3 mb-3 fw-normal">로그인</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="" name="memberId">
        <label for="floatingInput">아이디</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="" name="memberPw">
        <label for="floatingPassword">비밀번호</label>
      </div>
  
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          아이디 저장
        </label> 
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">로그인</button>
      <button class="mt-3 wt-3 btn btn-primary w-100 py-2" type="button" id="quickLogin">빠른로그인 (삭제 예정)</button>
      <p class="mb-3 text-body-secondary">&copy; beekeepers</p>
    </form>


  </main>

  <th:block th:replace="~{common/footer}"></th:block>

  <script th:inline="javascript">
  
    // RedirectAttributes를 통해 전달된 message 출력
    const message = /*[[${message}]]*/"전달받은 message";
    // message가 없다면 null
  
    if(message != null) alert(message);
  </script>
  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/member/login.js"></script>
</body>
</html>
