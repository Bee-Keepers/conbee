<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>beekeepers 로그인</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="/css/member/login.css" rel="stylesheet">
</head>
<body class="d-flex flex-column overflow-y-auto" style="height: 100vh;">

  <th:block th:replace="~{common/header}"></th:block>

  
  <main class="d-flex w-100 flex-grow-1 m-auto form-signin">

    <form class="m-auto w-100">
      <h1 class="h3 mb-3 fw-normal">로그인</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="">
        <label for="floatingInput">아이디</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="">
        <label for="floatingPassword">비밀번호</label>
      </div>
  
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          아이디 저장
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">로그인</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; beekeepers</p>
    </form>


  </main>

  <th:block th:replace="~{common/footer}"></th:block>

  <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
