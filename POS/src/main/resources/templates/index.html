<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/index.css">
</head>
<body class="d-flex flex-column" style="height: 100vh;">
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">품목 검색</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div>
            <input id="inputPosSearch" type="text" class="form-control" placeholder="상품 이름을 입력해주세요">
          </div>
          <div id="modalBody">
            <label class="form-control my-1">
              <input type="checkbox" class="form-check-input goods">
              <span>A0002</span>
              <span>과자류</span>
              <span>스낵</span>
              <span>포카칩</span>
              <span>1500</span>
            </label>
            <label class="form-control my-1">
              <input type="checkbox" class="form-check-input goods">
              <span>A0003</span>
              <span>과자류</span>
              <span>스낵</span>
              <span>썬칩</span>
              <span>1700</span>
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="plusRowBtn">확인</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 헤더 -->
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          conBee
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        </ul>


        <div class="text-end">
          <button type="button" class="btn btn-warning">로그아웃</button>
        </div>
      </div>
    </div>  
  </header>

  <main class="container-fluid d-flex flex-column flex-grow-1 align-items-center overflow-y-auto">

    <div class="container-fluid text-center mt-3 position-relative">
      <p class="fs-1">KH 편의점</p>
      <p>청계 그레이츠 점</p>
      <button id="plusBtn" type="button" class="btn position-absolute end-0 top-0">추가</button>
    </div>
    <div class="w-75 text-end">
      <button id="modalBtn" type="button" class="btn btn-light mb-2 " data-bs-toggle="modal" data-bs-target="#exampleModal">
        품목 검색
      </button>
    </div>
    <form class="w-75 d-flex flex-column overflow-y-auto align-items-center">
      <table class="w-100 table table-bordered text-center">
        <thead>
          <tr class="table-warning">
            <th>품목코드</th>
            <th>대분류</th>
            <th>소분류</th>
            <th>제품명</th>
            <th>단가</th>
            <th>수량</th>
            <th>금액</th>
          </tr>
        </thead>
        <tbody id="parentTable">
          <tr>
            <td>A0001</td>
            <td>과자류</td>
            <td>캔디</td>
            <td>츄파춥스</td>
            <td>200</td>
            <td>2</td>
            <td class="sumPrice">400</td>
          </tr>
          <!-- <tr>
            <td>A0001</td>
            <td>과자류</td>
            <td>캔디</td>
            <td></td>
            <td>200</td>
            <td><input class="form-control form-control-sm text-center" min="0"  type="number" oninput="calcPay(this)"></td>
            <td>0</td>
          </tr> -->
        </tbody>
        <tfoot>
          <tr class="table-warning">
            <th colspan="6">합계</th>
            <th id="totalPrice">0</th>
          </tr>
        </tfoot>
      </table>
      <button class="btn btn-sm btn-warning align-self-end">결제하기</button>
      
    </form>

  </main>

  <!-- footer 푸터 -->
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
      </a>
      <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2023 Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">

      </svg></a></li>
      <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
      <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
    </ul>
  </footer>

  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
