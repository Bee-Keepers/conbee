<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>받은쪽지함</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="d-flex flex-column" style="height: 100vh;">

  <th:block th:replace="~{common/header}"></th:block>

  <main class="d-flex flex-grow-1 overflow-y-auto">

    <th:block th:replace="~{note/sidebar}"></th:block>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">

        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">받은쪽지함</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          
          <div class="modal-body">
            





            
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex flex-column flex-grow-1   p-3">

      <div class="fs-3 pb-3 px-3 border-bottom">
        받은쪽지함
      </div>


      <div class="w-100 px-4 pt-2 flex-grow-1 overflow-y-auto">

        <table class="table table-striped table-hover ">
          <colgroup>
            <col width=3%>
            <col width=3%>
            <col width=7%>
            <col width=5%>
          </colgroup>
          <thead>
            <tr style="text-align: center;">
              <th><input type="checkbox"></th>
              <th>보낸사람</th>
              <th>내용</th>
              <th>날짜</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">

            <tr th:each="member : ${memberList}" th:object="${member}" style="text-align: center;">
              <td><input type="checkbox"></td>
              <td th:text="*{memberNo}"></td>
              <td>
                <img th:if="*{memberProfile == null}" th:src="#{user.default.image}" style="width: 45px; height: 45px;">
                <img th:unless="*{memberProfile == null}" th:src="*{memberProfile}">
              </td>
              <td th:text="*{memberName}"></td>
            </tr>
          </tbody>
          
        </table>

        <div class="w-100 d-flex justify-content-end pe-4 sticky-bottom bg-white mb-3">
              <a href="#" class="btn btn-secondary" style="width: 80px;">삭제</a>
        </div>
      </div>

    </div>

  </main>


  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/address.js"></script>
</body>

</html>
